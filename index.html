<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Global Identity Coverage</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="#">Digital Identities Map</a>
    </div>
  </header>

  <div class="topbar container">
    <div class="filters">
      <div class="filter-group">
        <label for="typeFilter">Digital ID type
          <a
            href="https://docs.hopae.com/guides/concepts/digital-id-types"
            target="_blank"
            rel="noopener noreferrer"
            class="info-icon"
            aria-label="Learn more about digital ID types"
          >?</a>
        </label>
        <div class="select-with-icon">
          <select id="typeFilter">
            <option value="">All digital ID types</option>
            <option value="1" selected>Centralized eID</option>
            <option value="2">Digital documents</option>
            <option value="3">Identity Wallet</option>
          </select>
          <img id="typeFilterIcon" class="filter-icon" alt="" src="icons/type-1-db-id.svg" />
        </div>
      </div>
      <div class="filter-group">
        <label for="loaFilter">Level of Assurance
          <a
            href="https://docs.hopae.com/guides/concepts/assurance#loa-levels"
            target="_blank"
            rel="noopener noreferrer"
            class="info-icon"
            aria-label="Learn more about LoA levels"
          >?</a>
        </label>
        <select id="loaFilter">
          <option value="">All LoA</option>
          <option value="1">IAL1/AAL1</option>
          <option value="2">eIDAS Low - IAL1–2</option>
          <option value="3">eIDAS Substantial - IAL2/AAL2</option>
          <option value="4">eIDAS High - IAL3/AAL3</option>
          <option value="5">eIDAS High+/QES - IAL3+</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="regionFilter">Region</label>
        <select id="regionFilter">
          <option value="">All regions</option>
          <option value="Africa">Africa</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="Oceania">Oceania</option>
          <option value="South America">South America</option>
        </select>
      </div>

      <div class="filter-group view-switch-group">
        <label>View</label>
        <div class="view-switch">
          <span class="vs-label">Map</span>
          <label class="switch" aria-label="Toggle view">
            <input type="checkbox" id="viewSwitch" />
            <span class="slider"></span>
          </label>
          <span class="vs-label">List</span>
        </div>
      </div>

      <div class="counter" id="counter"><span>0</span><small>supported digital identities</small></div>
    </div>
  </div>

  <main class="container layout">
    <div id="map" class="map-panel"></div>
    <div id="list" class="map-panel list-panel"></div>
    <aside class="details" id="details"><h2>Select a country</h2></aside>
  </main>

  <footer class="site-footer">
    <div class="container">© 2026 Identity Map</div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
